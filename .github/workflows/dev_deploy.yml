name: Deploy to Development

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy:
    uses: ./.github/workflows/deploy-reusable.yml
    with:
      environment: dev
      branch: develop
      compose-file: compose.dev.yml
      project-path: ~/projects/flask-docker-boilerplate
      health-check-url: ${{ vars.DEV_HEALTH_URL || '' }}
    secrets:
      host: ${{ secrets.DEV_HOST }}
      ssh-key: ${{ secrets.DEV_SSH_KEY }}
